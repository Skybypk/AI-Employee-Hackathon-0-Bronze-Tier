# This is a lock file for uv package manager
# It specifies the exact versions of packages to install

version = 1

[options]
python-version = "3.11.5"

[packages]
watchdog = { version = "3.0.0", source = "pypi" }
python-dotenv = { version = "1.0.0", source = "pypi" }
requests = { version = "2.31.0", source = "pypi" }

[dev-packages]
pytest = { version = "7.4.3", source = "pypi" }
black = { version = "23.10.1", source = "pypi" }
flake8 = { version = "6.1.0", source = "pypi" }